apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  #namespace: node-api
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: moontea/nginx:1.0.1
        ports:
        - containerPort: 80
